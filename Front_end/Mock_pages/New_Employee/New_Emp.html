<!-- center page -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div id="content">
                <h1>New Employee Form</h1>
                <div class="container" id="forms">
                    <form action="">
                        <!-- Email -->
                        <div>
                            <label for="F_name">First Name:</label>
                            <input type="text" name="First Name" id="F_name" placeholder="John" required>
                        </div>
                        <div>
                            <label for="L_name">Last Name:</label>
                            <input type="text" name="Last Name" id="L_name" placeholder="Doe" required> 
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="JohnDoe@gmail.com" required>
                        </div>
                        <div>
                             <label for="password">Create Password:</label>
                             <input type="password" name="password" id="password" placeholder="**********" pattern=".{8,12}" required title="Must be 8-12 characters" required> 
                        </div>
                        <div>
                            <label for="p_Number">Phone Number:</label>
                            <input type="text" name="Phone Number" id="p_Number" placeholder="(xxx)-xxx-xxxx" required>
                        </div>
                        <div>
                            <h5>Administrator?</h5>
                            <label for="Yes">Yes</label>
                            <input type="radio" name="Admin" id="Yes">
                            <label for="No">No</label>
                            <input type="radio" name="Admin" id="No">
                        </div>
                        <!-- submission -->
                        <button type="button" class="btn btn-light">Create</button>
                     </form>
                </div>
            </div>
        </div>
    </div>
</div>
